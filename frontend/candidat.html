<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Candidat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Inscription Candidat</h2>
    <form id="candidatForm" class="space-y-4">
      <input type="text" id="nom" class="w-full border p-2 rounded" placeholder="Nom" required>
      <input type="email" id="email" class="w-full border p-2 rounded" placeholder="Email" required>
      <input type="text" id="atelier" class="w-full border p-2 rounded" placeholder="Atelier" required>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">S'inscrire</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
