<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription Prescripteur</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Inscription par un Prescripteur</h1>
    <form id="prescripteurForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Entreprise</label>
        <input type="text" id="entreprise" class="w-full border p-2 rounded" placeholder="Nom de l'entreprise" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Ville</label>
        <input type="text" id="ville" class="w-full border p-2 rounded" placeholder="Ville" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Numéro de téléphone</label>
        <input type="tel" id="telephone" class="w-full border p-2 rounded" placeholder="Téléphone" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Nom du candidat</label>
        <input type="text" id="nomCandidat" class="w-full border p-2 rounded" placeholder="Nom du candidat" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Email du candidat</label>
        <input type="email" id="emailCandidat" class="w-full border p-2 rounded" placeholder="Email" required>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Inscrire</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
